<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head layout:fragment="head">
    <!-- common head -->
    <th:block th:replace="fragments/layout :: commonHead"></th:block>
    <!-- head -->
    <link rel="stylesheet" th:href="@{/css/member/findPw.css}">
    <title>비밀번호 찾기</title>
</head>

<body layout:fragment="body">
    <div class="wrapper">
        <!-- header -->
        <header th:replace="fragments/layout :: fragNonHeader"></header>
        <!-- //header -->

        <!-- main -->
        <main class="main container">
            <div class="title content">
                <h1>비밀번호를 잊으셨습니까?</h1>
            </div>
            <div class="wrap-find-pw content">
                <div class="find-pw-title">
                    <h2>비밀번호 찾기</h2>
                </div>
                <div class="input-data content">
                    <div class="wrap-id">
                        <div class="id">
                            <i class="icon__id fa-regular fa-user"></i>
                            <i class="bar__id"></i>
                            <input type="text" placeholder="아이디를 입력하세요." />
                        </div>
                    </div>
                    <div class="wrap-email">
                        <div class="email">
                            <i class="icon__email fa-regular fa-envelope"></i>
                            <i class="bar__email"></i>
                            <input type="email" placeholder="이메일 주소를 입력하세요." />
                        </div>
                        <button class="btn send-btn">인증번호 발송</button>
                    </div>
                    <div class="wrap-certify">
                        <div class="certify">
                            <i class="icon__certify fa-solid fa-check"></i>
                            <i class="bar__certify"></i>
                            <input type="text" placeholder="인증번호를 입력하세요." />
                        </div>
                        <button class="btn certify-btn">인증번호 확인</button>
                    </div>
                </div>
                <div class="wrap-confirm-btn content">
                    <button class="btn confirm-btn" onclick="location.href='/member/reset_pw.html'">확인</button>
                </div>
            </div>
        </main>
        <!-- //main -->

        <!-- footer -->
        <footer th:replace="fragments/layout :: fragFooter" class="footer container"></footer>
        <!-- //footer -->
    </div>
</body>
</html>
